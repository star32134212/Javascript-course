<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ID Selector</title>
<style type="text/css">
body { font-size: 48px; }
#green { color: green; }
#sidebar {color: olive;}

h1#header {color: blue;}
h1#footer {color: red;}

p#content {color: aqua;}
</style>
</head>
<body>
	<p id="green">green text</p>	
	<h1 id="header">XHTML</h1>
	<p id="content">CSS</p>
	<p id="sidebar">XML</p>
	<h1 id="footer">JavaScript</h1>
	<div id="green">DIV</div>
</body>
</html>
