	<style type="text/css">
		/* @import url("cascading2.css"); */
		/* p {color: blue;} */
		/* body p { color: grey; } */
	</style>

<body>
<h1>CSS樣式的優先順序</h1>
<p style="color: purple;">
  如果您同時在數個 CSS 樣式來源中，指定給同一個 HTML 元素
  不同的樣式，這時在越後面出現的樣式會覆蓋住前面出現的樣式。
</p>
<h1>CSS 樣式的優先順序 (沒設 style 屬性)</h1>
<p>
  如果您同時在數個 CSS 樣式來源中，指定給同一個 HTML 元素
  不同的樣式，這時在越後面出現的樣式會覆蓋住前面出現的樣式。
</p>
</body>
</html>
