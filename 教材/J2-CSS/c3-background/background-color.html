<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>設定元素的背景顏色</title>
<style type="text/css">
<!--
p {font-size: 18px;}
-->
</style>
</head>
<body>
<p style="background-color: aqua;">文字的背景顏色是碧綠色</p>
<p style="background-color: #C0C0C0;">文字的背景顏色是銀灰色</p>
<p style="background-color: #FF0;">文字的背景顏色是黃色</p>
<p style="background-color: rgb(0,255,255);">文字的背景顏色是碧綠色</p>
<p style="background-color: rgb(75%,75%,75%);">文字的背景顏色是銀灰色</p>
<p style="background-color: rgba(255,0,0,50%);">文字的背景顏色是紅色(50%透明)</p>
<p style="background-color: hsl(125,38%,82%);">文字的背景顏色是淺綠色 (色調 125,飽和度 38%, 亮度 82%)</p>
<p style="background-color: hsl(0,100%,50%);">文字的背景顏色是深紅色 (色調 0,飽和度 100%, 亮度 20%)</p>
<p style="background-color: hsl(120,100%,50%);">文字的背景顏色是深綠色 (色調 120,飽和度 100%, 亮度 20%)</p>
<p style="background-color: hsl(240,100%,50%);">文字的背景顏色是深藍色 (色調 240,飽和度 100%, 亮度 20%)</p>
<p style="background-color: hsla(240,100%,20%,50%);">文字的背景顏色(色調 240,飽和度 100%, 亮度 20%, 透明 50%)</p>

</body>
</html>
