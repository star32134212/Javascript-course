<!DOCTYPE HTML>
<html>
  <head>
    <title>absolute position</title>
<style>
#context{
  position:relative;
}
#outer { 
  color:red;
}
#inner { 
  position:absolute; /*absolute|fixed;*/
  top: 0px; left: 0px;
  height: 130px; width: 130px; 
  color: blue;
}
#sibling {
	color: purple;
}
#container {
	position:relative;
	width:300px; height:150px;
	border:1px solid red;
}
#emptyBox {
	position:absolute;
	top:2em;
	left:2em;
	/*bottom:2em;
	right:2em;*/
	border:1px solid blue;
}
</style>
  </head>
<body>
<div id="context">
	Beginning of context.
    <p>Beginning of paragraph contents.
		<span id="outer"> Start of outer contents.
			<span id="inner"> Inner contents.</span>
			<span id="sibling"> Sibling contents.</span>
			End of outer contents.
		</span>
		End of paragraph contents.
    </p>
	End of context.
</div>
<div id="container">
	<div id="emptyBox">
		Empty Box
	</div>
</div>
</body>
</html>
