<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>表格的顯示</title>
<style type="text/css">
<!--
table {border: green 4px solid; color: red; font-size: 36px; border-collapse: collapse;}
td {border: 4px dotted blue; padding: 15px; margin: 45px; text-align: center;}
span {background-color: #F0F0F0;}
-->
</style>
</head>
<body>
<table>
  <tr>
    <td><span>1-1</span></td>
    <td><span>1-2</span></td>
    <td><span>1-3</span></td>
  </tr>
  <tr >
    <td><span>2-1</span></td>
    <td><span>2-2</span></td>
    <td><span>2-3</span></td>
  </tr>
  <tr style="visibility: collapse">
    <td><span>3-1</span></td>
    <td><span>3-2</span></td>
    <td><span>3-3</span></td>
  </tr>
  <tr>
    <td style="visibility: hidden"><span>4-1</span></td>
    <td colspan="2"><span>4-2,4-3</span></td>
  </tr>
</table>
</body>
</html>
