<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>embeded css</title>
<style>
h2 {
	font-size: 24pt;
	font-weight:bold;
	color: skyblue;
}
p {
  font-size: 18px; 
  color: blue;
}
</style>
</head>
<body>
<h2>embeded CSS</h2>
<p>
  在網頁中加入 CSS 樣式的比較嚴謹的方式，<br>
  是使用 HTML 的 &lt;style&gt; 標籤，<br>
  來在網頁的開頭嵌入一個樣式區塊。<br>
  &lt;style&gt; 標籤必須放在 &lt;head&gt; 區內。<br>
  <br>
	h2 { font-size: 24pt;	font-weight:bold;	color: skyblue;}
  <br>
</p>
<h2>Welcome to Web Application Design (with CSS style)</h2>
<h2>所有以&lt;style&gt;定義的內容都適用</h2>
</body>
</html>
