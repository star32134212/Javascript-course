<!DOCTYPE html>
<html>
<head>
<title>2-columns layout</title>
<link rel="stylesheet" type="text/css" href="layout.css">
<style type="text/css">
nav { 
	float: left;	
}
div#content {
	margin-left:185px;  /*nav width(150px) + nav left-margin(15px) + left margin(20px)*/
}
footer {
  clear: both;
}
</style>
</head>
<body>
	<header>
		header
	</header>
	<nav>
		<ul>
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
		</ul>
	</nav>
	<div id="content">
		<h1>a simple two column layout</h1>
		<p><strong>step x - bold text here... </strong></p>
		<p>more text here</p>
		<p>more text here</p>
		<p>more text here</p>
	</div>
	<footer>
		footer
	</footer>
</body>
</html>
