<!DOCTYPE html>
<html>
<head>
<title>3-columns layout</title>
<link rel="stylesheet" type="text/css" href="layout.css">
<style type="text/css">
div#container {
	column-count: 3;
	column-gap: 1.5em;
}
nav,div#content,div#sidebar {height:300px;}
</style>
</head>
<body>
	<header>
		header
	</header>
	<div id="container">
		<nav>
			<ul>
			<li><a href="#">link 1</a></li>
			<li><a href="#">link 2</a></li>
			<li><a href="#">link 3</a></li>
			</ul>
		</nav>
		<div id="content">
			<h1>a simple two column layout</h1>
			<p><strong>step x - bold text here... </strong></p>
			<p>more text here</p>
			<p>more text here</p>
			<p>more text here</p>
		</div>
		<div id="sidebar"> News ... </div>
	</div>
	<footer>
		footer
	</footer>
</body>
</html>
