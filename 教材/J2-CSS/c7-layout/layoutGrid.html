<!DOCTYPE html>
<html>
<head>
<title>3-columns layout</title>
<link rel="stylesheet" type="text/css" href="layout.css">
<style type="text/css">
div#container {
	display: grid;
	grid-template-columns: minmax(min-content, 1fr) auto minmax(min-content, 1fr);
}
nav {grid-column:1; grid-row:1;}
div#content {grid-column:2; grid-row:1;}
div#sidebar {grid-column:3; grid-row:1;}
</style>
</head>
<body>
	<header>
		header
	</header>
	<div id="container">
		<nav>
			<ul>
			<li><a href="#">link 1</a></li>
			<li><a href="#">link 2</a></li>
			<li><a href="#">link 3</a></li>
			</ul>
		</nav>
		<div id="content">
			<h1>a simple two column layout</h1>
			<p><strong>step x - bold text here... </strong></p>
			<p>more text here</p>
			<p>more text here</p>
			<p>more text here</p>
		</div>
		<div id="sidebar"> News ... </div>
	</div>
	<footer>
		footer
	</footer>
</body>
</html>
