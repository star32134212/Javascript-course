<!DOCTYPE html>
<html>
<head>
<title>3-columns layout</title>
<link rel="stylesheet" type="text/css" href="layout.css">
<style type="text/css">
nav { 
	float:left;
}
div#sidebar { 
	float:right;
}
div#content {
	margin-left:185px;
	margin-right:185px;
}
footer {
  clear:both;
}
</style>
</head>
<body>
	<header>
		header
	</header>
	<nav>
		<ul>
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
		</ul>
	</nav>
	<div id="sidebar"> News ... </div>
	<div id="content">
		<h1>a simple three column layout</h1>
		<p><strong>step x - bold text here... </strong></p>
		<p>more text here</p>
		<p>more text here</p>
		<p>more text here</p>
	</div>
	<footer>
		footer
	</footer>
</body>
</html>
