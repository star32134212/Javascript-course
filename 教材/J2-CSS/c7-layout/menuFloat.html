<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Navigation Bar in floated list</title>
<style type="text/css">
ul#menu {
  list-style-type: none;
  margin: 0;
  padding: 0; 
}
     
ul#menu li {
  float: left;
  margin: 0 2px;
  padding: 0;
}

ul#menu li a {
  font-size:24px;
  display: block;
  width: 120px ;
  height: 56px ;
  line-height: 56px ;
  border: 6px outset red;
  background-color: silver;
  text-decoration: none;
  text-align: center; 
}

ul#menu li a:hover {
  background-color: yellow;
  color: red;
}
ul#menu li a:active {
			position:relative;
			top:2px; left:2px;
}

</style>
</head>
<body>
<ul id="menu">
  <li><a href="aboutme.html">關於我</a></li>
  <li><a href="hw1.html">homework 1</a></li>
  <li><a href="hw2.html">homework 2</a></li>
  <li><a href="hw3.html">homework 3</a></li>
  <li><a href="hw4.html">homework 4</a></li>
</ul>
</body>
</html>
