<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>設定清單的替代元素</title>
<style type="text/css">
div { counter-reset: cnt; }
h1,h2 {
	display: list-item;
	list-style-type: decimal;
	list-style-position: inside; /* 一定要設 */
	}
</style>
</head>
<body>
<div>
	<h1>h1 元素是清單的替代元素</h1>
	<h1>h1 元素是清單的替代元素</h1>
	<h1>h1 元素是清單的替代元素</h1>
</div>
<div>
	<h2>h2 元素是清單的替代元素</h2>
	<h2>h2 元素是清單的替代元素</h2>
	<h2>h2 元素是清單的替代元素</h2>
</div>
</body>
</html>
