<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>設定清單的影像符號</title>
<style type="text/css">
ol { 
  list-style-image: url(smile.gif);
  list-style-type: disc;
  list-style-position: inside; 
}
ul { 
  list-style-image: url(heart.gif);
  list-style-type: disc;
  list-style-position: inside; 
}
td { vertical-align: middle; }
</style>
</head>
<body>
<table>
  <tr>
     <td>
      <ol>
        <li>smile</li>
 		<li>smile</li>
		<li>smile</li>
   	  </ol>
    </td>
    <td>
      <ul>
        <li>heart</li>
 		<li>heart</li>
		<li>heart</li>
   	  </ul>
    </td>
    <td>
      <ol>
        <li style="list-style-image: url(coffee.png)">Coffee</li>
 		<li style="list-style-image: url(toast.png)">toast</li>
		<li style="list-style-image: url(beer.png)">beer</li>
		<li style="list-style-image: url(french-fries.png)">french fries</li>
   	  </ol>
    </td>
  </tr>
</table>
</body>
</html>
