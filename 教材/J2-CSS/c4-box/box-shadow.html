<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8">
<title>Rounded Corner</title>
<style type="text/css">
img { margin:0; padding:0; border: solid; }
img#i2 {
	box-shadow: 0px 0px 10px red;
	-moz-box-shadow: 3px 3px 10px red;
	-webkit-box-shadow: 3px 3px 10px red;
}

div {
	width: 100px; height: 100px;
	border: 12px solid blue;
	background-color: orange;
	border-top-left-radius: 60px 90px;
	border-bottom-right-radius: 60px 90px;
	}
div#after {
	box-shadow: 64px 64px 12px 40px gray
	, 12px 12px 0px 8px green inset;
}
</style>
<body>
<img id="i1" src="border.png" />
<img id="i2" src="border.png" />
<div id="before"></div>
<div id="after"></div>
</body>
</html>
