<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字的陰影</title>
<style type="text/css">
p {
	color:#8b0000;
	text-shadow: 0.1em 2px 4px green;
	filter: dropshadow(color=green,offx=1,offy=1,positive=1); /* For IE8 and earlier */
}
/* multiple shadow */
p.a {
	color: red;
	text-shadow: -0.5px -0.5px green, 0.5px 0.5px blue;
	}
p.b {
	color: #C8C8C8;; background-color: #CCC;
	text-shadow: -1px -1px white, 1px 1px #444;
	}
p.c {
	color: #C8C8C8;; background-color: #CCC;
	text-shadow: 1px 1px white, -1px -1px #444;
	}
</style>
</head>
<body>
<li>CSS3 使用 text-shadow 設定文字陰影</li>
<p>網頁設計(暈影)</p>
<p class="a">多重陰影</p>
<p class="b">多重陰影(凸字)</p>
<p class="c">多重陰影(凹字)</p>
</body>
</html>
