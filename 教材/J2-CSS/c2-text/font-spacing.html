<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>spacing 設定單字的間距</title>
<style type="text/css">
<!--
p {font-size: 18px;}
-->
</style>
</head>
<body>
<p style="word-spacing: normal;">Word spacing is normal.</p>
<p style="word-spacing: 16px;">Word spacing is 16px.</p>
<p style="word-spacing: 1.6em;">Word spacing is 1.6em.</p>
<p style="word-spacing: -0.8em;">Word spacing is -0.8em.</p>
<p style="letter-spacing: normal;">Letter spacing is normal.</p>
<p style="letter-spacing: 6px;">Letter spacing is 6px.</p>
<p style="letter-spacing: 0.6em;">Letter spacing is 0.6em.</p>
<p style="letter-spacing: -0.2em;">Letter spacing is -0.2em.</p>
<p style="word-spacing:10px; letter-spacing:5px;">This is a book.</p>
<p style="word-spacing:10px; letter-spacing:5px;">中文沒有word spacing.</p>
</body>
</html>
