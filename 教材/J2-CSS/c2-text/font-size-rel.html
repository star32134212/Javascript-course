<title>相對字型大小</title>
</head>
<body>
<p>
  medium 的<span style="font-size: smaller"> smaller</span>, 
  medium 的<span style="font-size: larger"> larger</span>
</p>
<p style="font-size: large">
  large 的<span style="font-size: smaller"> smaller = medium</span>, 
  large 的<span style="font-size: larger"> larger = x-large</span>
</p>
</body>
</html>
