<title>設定元素的文字顏色</title>
<style type="text/css">
<!--
p {font-size: 18px;}
-->
</style>
</head>
<body>
<p style="color: red;">文字的顏色是紅色</p>
<p style="color: #00FF00;">文字的顏色是綠色</p>
<p style="color: #00F;">文字的顏色是藍色</p>
<p style="color: rgb(255,0,0);">文字的顏色是紅色</p>
<p style="color: rgb(0%,100%,0%);">文字的顏色是綠色</p>
</body>
