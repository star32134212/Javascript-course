<body>
<h2 align=center>預約與停止程式碼的執行：使用 setInterval() 和 clearInterva()</h2>
<hr>

<script>
function showTime(){
	date=new Date();
	document.theForm.theText.value=date.toLocaleString();
}
clock=setInterval("showTime()", 1000);		//每一秒更新一次
</script>

<center>
<form name="theForm">
目前時間：<input type="text" name=theText size=30>
<input type=button name=controlButton value="停止時鐘" onClick="clearInterval(clock)">
</form>
</center>

<hr>
</body>
</html>
