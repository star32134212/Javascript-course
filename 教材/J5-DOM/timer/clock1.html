<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
var clock;
function showTime(){
	var d = new Date();
	var h = d.getHours();
	var m = d.getMinutes();
	var s = d.getSeconds();
	if ( h < 12) { a = "AM"; if ( h == 0) h = 12; }
	else { a = "PM"; h = h - 12; }
	document.getElementById("clock").textContent = h + ":" + m + ":" + s+ " " + a;
	clock = setTimeout(showTime, 1000);
}
/*
timeValue = (hours >= 12) ? "下午 " : "上午 ";
timeValue += ((hours > 12) ? hours - 12 : hours) + " 點";
timeValue += ((minutes < 10) ? " 0" : " ") + minutes + " 分";
timeValue += ((seconds < 10) ? " 0" : " ") + seconds + " 秒";
*/
</script>
</head>
<body>
<h2>Digital Clock</h2>
<hr>
<div id="clock">00:00:00</div>
<script>
	clock=showTime();
</script>
<hr>
<form name="theForm">
<input type="button" value="停止時鐘" onClick="clearTimeout(clock)">
</form>
</body>
</html>
