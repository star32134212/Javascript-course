<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<h2 align=center>navigator 物件屬性</h2>
	<hr>
	<script>
	for (var i in navigator)
		document.writeln('navigator.<span class="key">'+i+'</span> = <span class="value">'+navigator[i]+'</span><br>');
	</script>
	<hr>
</body>
</html>
