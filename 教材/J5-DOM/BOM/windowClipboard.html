<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
function toClipBoard(txt)
{
	window.clipboardData.setData("Text", txt);	
	alert("你已經拷貝了蔣勳老師的情詩...");
}
</script>
</head>
<body>
<h2 align=center>複製文字</h2>
<hr>
請在下列文章點兩下：
<pre style="background-color:#EEEEEE;" ondblclick='toClipBoard(this.innerText);'>
	我願是滿山的杜鵑 
	只為一次無憾的春天 
	我願是繁星
	捨給一個夏天的夜晚
	我願是千萬條江河 
	流向唯一的海洋 
	我願是那月 
	為你，再一次圓滿 
	...
</pre>
<hr>
</body>
</html>
