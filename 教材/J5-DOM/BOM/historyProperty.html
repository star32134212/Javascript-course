<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
h2 {text-align: center;}
.key {color:red;}
.value {color:green;}
</style>
</head>
<body>
<h2 align=center>"history" 的性質列表</h2>
<hr>

<script>
for (var i in history)
	document.writeln('history.<span class="key">'+i+'</span> = <span class="value">'+history[i]+'</span><br>');
</script>

<hr>
</body>
</html>
