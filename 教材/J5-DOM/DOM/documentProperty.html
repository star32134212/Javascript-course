<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style>
h2 {text-align: center;}
.key {color:red;}
.value {color:green;}
</style>
<body>
<h2>"document" 的性質列表</h2>
<hr>
<script>
for (var prop in document)
	document.writeln('document.<span class="key">'+prop+'</span> = <span class="value">'+document[prop]+'</span><br>');
</script>
<hr>
</body>
</html>
