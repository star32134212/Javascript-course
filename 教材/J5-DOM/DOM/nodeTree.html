<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Show Document Tree</title>
<link type="text/css" rel="stylesheet" href="nodeTree.css" />
<script type="text/javascript" src="nodeTree.js"></script>
</head>
<body><div id="content"><h1 id="header">DOM</h1>
  <p id="para">
    DOM將HTML文件當成一棵樹(tree)，<br>
	這棵樹包含許多個節點(node)。
  </p>
  節點的形態 :
  <ul id="list">
    <li>元素節點</li>
    <li>屬性節點</li>
    <li>文字節點</li>
  </ul>
<form action="" method="get">
  <input type="button" value="顯示文件的樹狀結構" onClick="showTree(); return false;" />
</form>
</div>
<div id="tree"></div>
</body>
</html>
