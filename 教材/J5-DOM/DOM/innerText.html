<html>
<head>
    <title>InnerText Example 2</title>
</head>
<body>
    <div id="content">
        <p>This is a <strong>paragraph</strong> with a list following it.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <input type="button" value="Get InnerText" onclick="getInnerText()" />
    <input type="button" value="Set InnerText" onclick="setInnerText()" />

    <script type="text/javascript">
        function getInnerText(){
            var div = document.getElementById("content");
            alert(div.innerText);
        }

       function setInnerText(){
            var div = document.getElementById("content");
            //div.innerText = "Hello World!";   
            //div.innerText = "Hello <b>\"World\"!</b>"; 
            div.innerHTML = "Hello <b>\"World\"!</b>"; 
            //div.outerHTML = "Hello <b>\"World\"!</b>"; 
        }

        function getInnerText2(){
            var div = document.getElementById("content");
            alert( (typeof div.textContent == "string") ? 
                div.textContent : div.innerText);
        }
        
        function setInnerText2(){
            var div = document.getElementById("content");
            if (typeof div.textContent == "string"){
                div.textContent = "Hello World!";
            } else {
                div.innerText = "Hello World!";
            }
        }
    </script>
</body>
</html>
