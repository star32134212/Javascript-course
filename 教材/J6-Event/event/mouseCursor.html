<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
div {
	position:absolute;
	top:10px; left:10px;
	height:20px; width:20px;
	background-color:red;
}
</style>
</head>
<body>
<h2>滑鼠事件：黏住游標的方塊</h2>
<div id="redSquare" style=""></div>
<script>
function newCursor(e) {
	e = e || window.event;
	var square = document.getElementById("redSquare");
	square.style.left=e.clientX-10;
	square.style.top=e.clientY-10;
	// square.style.posLeft=event.clientX-10; // IE onlly
	// square.style.posTop=event.clientY-10;  // IE only
	// alert( typeof(square.style.left)); // = string
	// square.style.left = parseInt(square.style.left) + 5;
	// alert( typeof(square.style.posLeft)); // = number , IE only
	// left 是字串，是取 html 中 left 的值. 
	// posLeft 就是 left 的值，而且是浮點型 . (不含單位)
}

if (window.addEventListener)
	// DOM method for binding an event
	window.addEventListener("mousemove", newCursor, false);
else if (window.attachEvent) 
	// IE-exclusive method for binding an event
	document.attachEvent("onmousemove", newCursor);
else
	window.onmousemove = newCursor;
	
</script>
</body>
</html>
