	if(target == 1) document.myform.action="program2.html";
	if(target == 2) document.myform.action="program3.html"; 
	if (isReady(document.myform)) document.myform.submit();
}

		if(myform.boxes[x].checked) return true;  
	}

	alert("Please check at least one checkbox..");

}
