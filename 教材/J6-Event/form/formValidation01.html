<body>
<h2 align=center>簡易表單資料驗證：電子郵件</h2>
<hr>

<script>
function validateForm(form){
	if (!checkEmail(form.email.value)){
		alert("Email 資料有誤，表單將不送出！");
		return(false);	
	}
	alert("資料正確無誤，立刻送出表單！");
	form.submit();
	return(true);
}

function checkEmail(email){
	index = email.indexOf ('@', 0);		// 找出 @ 的位置
	if (email.length==0) {
		alert("請輸入電子郵件地址！");
		return (false);
	} else if (index==-1) {
		alert("錯誤：必須包含「@」。");
		return (false);
	} else if (index==0) {
		alert("錯誤：「@」之前不可為空字串。");
		return (false);
	} else if (index==email.length-1) {
		alert("錯誤：「@」之後不可為空字串。");
		return (false);
	} else
		return (true);
}
</script>

請輸入您個人的電子郵件：<p>
<form>
電子郵件：
<input type="text" name=email size=20 value="xxxx"><br>
<p><input type=button VALUE="查核" onClick="validateForm(this.form)">
</form>

<hr>
</body>
</html>
