<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Table cellspacing/cellpadding</title>
</head>
<body>
  
  <!-- 設定儲存格的間距 -->
  <table border="1" cellspacing="20">
    <tr>
      <td>李大華</td>
      <td>25</td>
    </tr>
    <tr>
      <td>陳小明</td>
      <td>21</td>
    </tr> 
  </table>

  <br />
 
  <!-- 設定儲存格的內距 -->
  <table border="1" cellpadding="25">
    <tr>
      <td>李大華</td>
      <td>25</td>
    </tr>
    <tr>
      <td>陳小明</td>
      <td>21</td>
    </tr> 
  </table>
   
</body>
</html>
