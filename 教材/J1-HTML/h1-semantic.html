<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>semantic elements</title>
</head>
<body>
  
  <!-- 使用abbr元素來建立縮寫的文字 -->
  <abbr title="Mister">Mr.</abbr><br>
  <abbr title="Connecticut">Conn.</abbr><br>
  
  <!-- 使用acronym元素來建立簡稱的文字 -->
  <acronym title="Hypertext Markup Language">HTML</acronym><br>
  <acronym title="Extensible Markup Language">XML</acronym><br>
  
  <!-- 使用cite元素來建立引用的文字 -->
  <p>許多人都被朱自清的『<cite>背影</cite>』這篇文章所感動</p>

  <!-- 使用code與var元素來顯示程式碼的範例 -->
  <p>JavaScript陳述式 <code>var i=1;</code> 將變數 <var>i</var> 的值指定為1</p>

  <!-- 使用samp元素來顯示程式的範例輸出 -->
  <p>在『命令提示字元』視窗中,您會看到<samp>:\></samp>的提示符號</p>

  <!-- 使用kbd元素來顯示使用者輸入的文字 -->
  <p>要離開應用程式時, 請鍵入<kbd>EXIT</kbd></p>

  <!-- 使用ins元素來顯示插入的文字, 使用del元素來顯示刪除的文字 -->
  <p>新的會計部經理是 : <del title="退休">李小程</del><ins>陳大龍</ins></p>

  <!-- 使用dfn元素來顯示所定義的名詞 -->
  <p role="定義">
    <dfn>簡稱</dfn> 是指將一個英文名詞的每個單字，取其第一個字母大寫來組成。
  </p>

  <!-- 使用em元素來顯示要強調的文字 -->
  <p>請<em>不要</em>在公共場所內吸菸</p>
  
  <!-- 使用strong元素來顯示特別要強調的文字 -->
  <p>請<strong>不要</strong>隨地大小便</p>
  
  <!-- 使用q元素來顯示要引述的文字 -->
  <p>老師說 : <q>今日事今日畢</q></p>
  <!-- 使用address元素來提供網頁文件的作者或是維護者的位址 -->
  <address>
    聯絡位址 : 新竹市大學路1001號
  </address>
  
</body>
</html>
