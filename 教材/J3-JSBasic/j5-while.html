<body>
<h2 align=center>while 迴圈</h2>
<hr>

<script>
x=Math.random();	// 產生一個介於 0 和 1 之間的亂數
while (x<=0.8) {
	document.write("<br>"+x);
	x=Math.random();
}
document.write("<br>"+x);
</script>

<hr>
</body>
