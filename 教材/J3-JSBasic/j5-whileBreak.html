<h2 align=center>while 迴圈：break 的使用</h2>
<hr>

<script>
while (1) {
	x=Math.random();	// 產生一個介於 0 和 1 之間的亂數
	document.write("<br>"+x);
	if (x>0.8)
		break;
}
</script>

<hr>
</body>
