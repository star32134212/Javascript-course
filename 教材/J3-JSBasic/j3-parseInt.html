<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<h2 align="center">測試 parseInt() 和 parseFloat()</h2>
<hr>

<script>
x = "15.32";
document.writeln("parseInt(\""+x+"\") = " + parseInt(x) + "<br>");
x = "5e+3.42";
document.writeln("parseInt(\""+x+"\") = " + parseInt(x) + "<br>");
x = "15abc";
document.writeln("parseInt(\""+x+"\") = " + parseInt(x) + "<br>");
x = "abc";
document.writeln("parseInt(\""+x+"\") = " + parseInt(x) + "<br>");
</script>
<p>
<script>
x = "15.32";
document.writeln("parseFloat(\""+x+"\") = " + parseFloat(x) + "<br>");
x = "5.28e+3.42";
document.writeln("parseFloat(\""+x+"\") = " + parseFloat(x) + "<br>");
x = "15.32abc";
document.writeln("parseFloat(\""+x+"\") = " + parseFloat(x) + "<br>");
x = "abc";
document.writeln("parseFloat(\""+x+"\") = " + parseFloat(x) + "<br>");
</script>

<hr>
</body>
</html>
