<body>
<h2 align=center>document.write() 和 document.writeln() 的差別</h2>
<hr>
使用 document.write():
<script>
document.write("<xmp>");
document.write("Good");
document.write("Bye!");
document.write("</xmp>");
</script>
<br>
使用 document.writeln():
<script>
document.writeln("<xmp>");
document.writeln("Good");
document.writeln("Bye!");
document.writeln("</xmp>");
</script>
<hr>
</body>
</html>
