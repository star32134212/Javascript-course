<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
h3 {font-size: 2em; color:red;}
</style>
</head>
<body>
<h2 align="center">陣列簡介</h2>
<hr>
<h3>
<script>
myArray = new Array();			// 產生一個空的陣列
myArray[0] = 2;		// 加入第 1 個元素 
myArray[1] = 10;	// 加入第 2 個元素 
myArray[2] = 13;	// 加入第 3 個元素 
myArray[3] = 18;	// 加入第 4 個元素 
myArray[4] = 22;	// 加入第 5 個元素 
myArray[5] = 37;	// 加入第 6 個元素 
document.writeln(myArray[0]+", "+myArray[1]+", "+myArray[2]+", "+myArray[3]+", "+myArray[4]+", "+myArray[5]+"<br>");
document.writeln("myArray[0] = " + myArray[0] + ", ");
document.writeln("myArray[1] = " + myArray[1] + "<br>");
document.writeln("myArray[2] = " + myArray[2] + ", ");
document.writeln("myArray[3] = " + myArray[3] + "<br>");
document.writeln("myArray[4] = " + myArray[4] + ", ");
document.writeln("myArray[5] = " + myArray[5] + "<br>");
</script>
</h3>
<hr>
</body>
</html>
