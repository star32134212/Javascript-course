<h2 align=center>使用 for-in 迴圈來列舉 window 物件的屬性</h2>
<hr>

<script>
// 列舉 window 物件中的所有屬性
//for (propName in window)
//	document.write( propName + "<br>" );
	
// 列舉 document 物件中的所有屬性
for (propName in document)
	document.write( propName + "<br>" );
</script>
