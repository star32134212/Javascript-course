<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body style="text-align:center">
<h2>利用 &#60xmp&#62 和 &#60/xmp&#62 來印出未經瀏覽器排版的結果</h2>
<hr>
<script>
document.write("<xmp>");
	document.writeln("<h1>Hello World!</h1>");
	document.writeln("<h2>Hello World!</h2><br>");
	document.writeln("<h3>Hello World!</h3><br>");
	document.writeln("<h4>Hello World!</h4><br>");
	document.writeln("<h5>Hello World!</h5><br>");
document.write("</xmp>");
</script>
<hr>
</body>
</html>
