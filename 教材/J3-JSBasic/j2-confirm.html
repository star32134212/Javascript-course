<body>
<h2 align=center>使用確認視窗來確認連結動作</h2>
<hr>

<script>
function sure() {
	answer = confirm("你確定要連線嗎？");
	if (answer)
		location.href="http://www.google.com";
}
</script>

<!-- 第一種方法：以函數來完成此項工作 -->
<a href="javascript:sure()">Google</a><br>

<!-- 第二種方法：將程式碼寫在連結內。若回傳值為真，則連至新位置 -->
<a href="javascript:if (confirm('你確定要連線嗎？')) location.href='http://www.google.com'">Google</a><br>

<!-- 第三種方法：使用 onClick 來完成此項工作。若 onClick 的值為偽，則連結無作用 -->
<a href="http://www.google.com/" onClick="return(confirm('你確定要連線嗎？'))">Google</a><br>
<a href="http://www.yahoo.com/" onClick="confirm('你確定要連線嗎？')">Yahoo</a><br>
<a href="javascript:sure()">Bing</a><br>
<hr>
</body>
</html>
