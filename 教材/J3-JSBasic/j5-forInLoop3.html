<body>
<h2 align=center>"navigator" 的性質列表</h2>
<hr>

<script>
function ForInDemo(){
   // 建立一些變數。
   var a, key, s = "";
   // 將物件初始化。
   a = {"a" : "Athens" , "b" : "Belgrade", "c" : "Cairo"}
   // enumerate properties of object
   for (key in a)   {
      s += a[key] + "&ltBR>";
   }
   return(s);
}
document.write(ForInDemo());
</script>

</body>
