
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<h2 align=center>由 for 迴圈來產生 5 個由小變大的  "Hello World!"</h2>
<hr>

<script>
document.write("<xmp>");
// 由 for 迴圈來產生 5 個由小變大的  "Hello World!"

for (i=1; i<=5; i++) {
	document.writeln("Font size = " + i + "em ===> ");
	document.writeln("<span style=\"font-size:"+i+"em;\" >Hello World!</span><br>");
}
document.write("</xmp>");
// ----- rewrite the for-loop with while-loop -----
i=1;
while (i<=5) {
	document.write("Font size = " + i + " ===> ");
	document.write("<span style=\"font-size:"+i+"em;\" >Hello World!</span><br>");
	i++;
}

</script>

<hr>
</body>
</html>
