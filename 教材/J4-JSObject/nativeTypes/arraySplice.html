<h2 align="center">陣列的方法：splice()</h2>
<hr>

<script>
myPet = ["鼠", "牛", "虎", "兔", "龍", "蛇", "Cat", "Bird", "狗", "豬"];

document.writeln("myPet = " + myPet + "<br>");
document.writeln('After 「 MyPet.splice(6, 2, "馬", "羊", "猴", "雞")」：<br>');
document.writeln("return = " + myPet.splice(6, 2, "馬", "羊", "猴", "雞") + "<br>");
document.writeln("myPet = " + myPet + "<br>");
</script>

<hr>
</body>
</html>
