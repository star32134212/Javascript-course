<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<h2 style="text-align:center">陣列的性質</h2>
<hr>

<script>
	myArray = new Array();			// 產生一個空的陣列
	myArray[0] = "This is a test";		// 加入第 1 個元素 
	myArray[1] = 3.1415926;			// 加入第 2 個元素 
	myArray[2] = "The last element";	// 加入第 3 個元素 

	document.writeln("myArray[0] = " + myArray[0] + "<br>");
	document.writeln("myArray[1] = " + myArray[1] + "<br>");
	document.writeln("myArray[2] = " + myArray[2] + "<br>");

	myArray = ["資訊系", "電機系", "材料系"]; // same type
	// myArray = ["This is a test", 3.1415926, "The last element"]; // different types

	// 列舉陣列中的所有元素及其索引
	for (prop in myArray)
		document.write("<br>myArray[" + prop + "] = " + myArray[prop]);

	var person = [];
	person["firstname"] = "john"; // person.firstname
	person["lastname"] = "Doe";
	for (prop in person)
		document.write("<br>person[" + prop + "] = " + person[prop]);
	
	// 使用 for-in 迴圈來列舉 document 物件的屬性
	// for (prop in document)
	//		document.write("<br>document." + prop + " = " + document[prop]);

	// myArray = ["Taiwan", "USA", "Japan"]; // same type
	// 利用 object 建立 associative array
	myArray={"Taipei":"Taiwan", "San Francisco":"USA", "Tokyo":"Japan"};
	console.log(myArray["Taipei"]);
	listArray(myArray, "myArray");
	listProperty(myArray, "myArray");
	
	// 列舉陣列
	function listArray(array, arrayName) {
		// for (var i=0; i<array.length; i++) {
		for (var i in array) {
			document.writeln('<br>'
			+ arrayName + '[<span style="color:red">' + i + '</span>] = '
			+ '<span style="color:green">' + array[i] + '</span>' );
		}
	}
	// 列舉物件屬性
	function listProperty(obj, objName) {
		for (var i in obj)
			document.writeln('<br>'
			+ objName + '.<span style="color:red">' + i + '</span> = '
			+ '<span style="color:green">' + obj[i]+ '</span>');
	}

	// Array.name return "Array"
	// Array.constructor.name return "Function"
	// xxx.name return "undefined"
	// [,,].constructor.name return "Array"
	// {...}.constructor.name return "Object"
</script>

<hr>
</body>
</html>
