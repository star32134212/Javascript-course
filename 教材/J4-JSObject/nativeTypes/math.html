<h2 align="center">數學的處理函數</h2>
<hr>
&pi; = <script>document.writeln(Math.PI);</script><br>
e = <script>document.writeln(Math.E);</script><br>
sin(30&deg;) = <script>document.writeln(Math.sin(Math.PI/6));</script><br>
cos(30&deg;) = <script>document.writeln(Math.cos(Math.PI/6));</script><br>
sin&sup2;(30&deg;)+cos&sup2;(30&deg;) = 
<script>
document.writeln(Math.pow(Math.cos(Math.PI/6),2)+Math.pow(Math.sin(Math.PI/6),2));
</script><br>
sin<sup>2</sup>(60&deg;)+cos<span style="font-size:80%;vertical-align:super;">2</span>(60&deg;) = 
<script>
with (Math){	// 使用 Math 物件的另一種方法
	document.writeln(pow(cos(PI/3),2)+pow(sin(PI/3),2));
}
</script>
<hr>
</body>
