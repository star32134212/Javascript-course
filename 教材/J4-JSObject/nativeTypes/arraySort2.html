<body>
<h2 align="center">陣列的方法：如何定義 sort() 的比較函數</h2>
<hr>
<script>
// 定義一個比較函數
function comparisonFunction(a, b){
	return a-b;
}
	//if (a==1) return 1;
	//if (b==1) return -1;
	//return(a.getMonth()-b.getMonth());

var myArray = ["80", "9", "700", 40, 1, 5, 200];
//var myArray = ["80", "30ABC", "9", "700", 40, 1, 5, 200, 120];
/*
var myArray = [ new Date("2015/12/1"), 
				new Date("2002/1/31"),
				new Date("1999/10/3")
			]
*/
document.writeln("原始陣列：" + myArray +"<br>");
document.writeln("依字串排序的結果 myArray.sort()：" + myArray.sort() +"<br>");
document.writeln("依數值排序的結果 myArray.sort(comparisonFunction)："
 + myArray.sort(comparisonFunction) +"<br>");
//document.writeln("依數值排序的結果 myArray.sort(comparisonFunction)：" + myArray.sort(comparisonFunction) +"<br>")
//document.writeln("注意 30ABC 的位罝，兩次依數值排序的結果不同! <br>")

// document.write(1-"30ABC"); // NaN

document.writeln("依數值由大排到小排序的結果："
 + myArray.sort((a,b)=>(b-a)) +"<br>");
</script>
<hr>
</body>
</html>
