<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
#container {
	position: relative;
    text-align: left;
    width: 640px;
	margin: auto;
}
#header h1 { height : 60px; color : #555; }
#navigation { position : absolute;
              width : inherit;
              top : 65px; right : 0;
              }
#navigation li {
	list-style-type : none;
	height: 20px;  width : 120px;
	padding : 3px;
}
.menu { text-align : center;
	 float : left;
}
.menu, .submenu {
	 border-right : 1px solid #FFFFFF;
	 background-color : #555;
	 background-position: center 30px;
	 background-repeat: no-repeat;
}
.menu a { color : #FFFFFF; }
.submenu { margin:0; padding: 0; }

#content { padding : 0 15px 10px 15px; } 
p { padding: 5px; } 
</style>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
$(document).ready(function() {
   $('.submenu').hide();
   $('.menu').hover(
      function() { 
		$(this).find('.submenu').css('background-color','darkblue').slideDown(500);
	  },
	  function() {
         $(this).children('.submenu').slideUp(500); 
      });
});
</script>
</head>
<body>
<div id="container">
  <div id="header">
    <h1>下拉式功能表</h1><hr />
    <div id="navigation">
		<li class="menu"><a href="#">首頁</a></li>
		<li class="menu"><a href="#">目錄</a>
			<ul class="submenu">
				<li><a href="#">JavaScript</a></li>
				<li><a href="#">jQuery</a></li>
				<li><a href="#">HTML 5</a></li>
			</ul>
		</li>
		<li class="menu"><a href="#">服務</a>
			<ul class="submenu">
				<li><a href="#">線上服務</a></li>
				<li><a href="#">檔案下載</a></li>
				<li><a href="#">據點查詢</a></li>
			</ul>       
		</li>
		<li class="menu"><a href="#">查詢</a>
			<ul class="submenu">
				<li><a href="#">線上查詢</a></li>
				<li><a href="#">電郵查詢</a></li>
			</ul>       
		</li>
   </div>
  </div>
  <div id="content">
    <p>jQuery是在2006年1月由John Resig在
    BarCamp NYC發表的網頁技術，
    這是一種高效率和簡潔的JavaScript函數庫，
    目前是MIT和GPL授權的免費軟體，
    可供個人或商業專案使用。</p>
  </div>
</div>
</body>
</html>
