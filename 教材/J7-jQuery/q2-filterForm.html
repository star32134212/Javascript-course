<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Form Example</title>
<style>
	input[type="checkbox"] { color: red; }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
var countChecked = function() {
	var n = $("input:checked").length;
	$('textarea').text( n + (n === 1 ? " is" : " are") + " checked!" );
};

$(document).ready(function(){
	
	//$(':input').css('background-color', 'pink');
	
	$(':button').css('background-color', 'pink');
	
	$("input[type=checkbox]").on("click", countChecked);

	//$(':selected').css('background-color', 'green');
	//$(':checked').css('background-color', 'green');
});
</script>
</head>
<body>
<h3 align="center"></h3>
<h3 align="center">Form Example&nbsp;</h3>
<form name="formName" id="formId" method="post" action="someURL" target=_blank>
	<fieldset>
		<legend>Form 1</legend>
		准考證號碼：
		<input type="text" name="userID" value="2010102" >
		<input type=submit> <input type=reset>
	</fieldset>
</form>

<form id="formExample" name="formExample" action="" method="get">
	<fieldset>
		<legend>Form 2</legend>
		First name:
		<input type="text" name="firstname" id="firstname" >
		<br><br>
		Last name:
		<input type="text" name="lastname" >
		<br>
		<br>

		<input type="radio" name="sex" value="male" >Male&nbsp;&nbsp;&nbsp;
		<input type="radio" name="sex" value="female" >Female&nbsp;&nbsp;&nbsp;
		<br>
		Blood :
		<input type="radio" name="blood" value="O" >O&nbsp;&nbsp;&nbsp;
		<input type="radio" name="blood" value="A" >A&nbsp;&nbsp;&nbsp;
		<input type="radio" name="blood" value="B" >B&nbsp;&nbsp;&nbsp;
		<input type="radio" name="blood" value="AB" >AB&nbsp;&nbsp;&nbsp;
		<br><br>
		I have a bike:
		<input type="checkbox" name="vehicle" value="Bike" checked="checked">&nbsp;&nbsp;&nbsp;
		I have a car:
		<input type="checkbox" name="vehicle" value="Car" >&nbsp;&nbsp;&nbsp;
		I have an airplane:
		<input type="checkbox" name="vehicle" value="Airplane" >&nbsp;&nbsp;&nbsp;
		<br><br>
		Department:
		<select name="admin" size="6" cols=40 multiple>
			<option value="&#25945;&#21209;&#34389;">&#25945;&#21209;&#34389;</option>

			<option value="&#32317;&#21209;&#34389;">&#32317;&#21209;&#34389;</option>
			<option value="&#30740;&#30332;&#34389;">&#30740;&#30332;&#34389;</option>
			<option value="&#22283;&#38555;&#34389;" selected>&#22283;&#38555;&#34389;</option>
			<option value="&#22294;&#26360;&#39208;">&#22294;&#26360;&#39208;</option>
		</select>
		<br>
		comment :<br>
		&nbsp;
		<textarea cols="30" rows="3" name="ta">寶貴意見</textarea>
		<br><br>
		<input type="button" value="普通按鈕" >
		<input type="reset"  value="重填" >
		<input type="submit" value="送出表單" >
		<button>Button Tag</button>
	</fieldset>
</form>
</body>
</html>
