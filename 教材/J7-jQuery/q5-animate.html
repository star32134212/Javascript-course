<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Animate</title>
<style>
body { font-size: 24px;}
.origin {
	width: 300px;
	height: 135px;
	padding: 0.4em;
	color: black;
	background-color: skyblue;
}
.effect {
	width: 500px;
	height: 135px;
	padding: 0.4em;
	color: #FFF;
	background-color: #0A0;
}
div#button {
	padding: .5em 1em;
	cursor: pointer;
}
</style>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<script>
/* toggle(f1,f2) is removed in 1.9
$(document).ready(function() {
	$('#button').toggle(
		function () {
			$("#content").animate({
				backgroundColor: "#0E0",
				color: "green",
				width: "500px"
				}, 1000 );
			$('#button').text('還原樣式');
		},
		function () {
			$("#content").animate({
				backgroundColor: "#000000",
				color: "#00FF00",
				width: "300px"
				}, 1000 );
			$('#button').text('變更樣式');				
		}				
	)
});
*/
$(document).ready(function() {
	var toggle = 0;
	$("#button").on("click", function() {
		switch (toggle) {
		case (0):
				$("#content").animate({
					backgroundColor: "#0E0",
					color: "green",
					width: "500px"
					}, 1000 );
				$('#button').text('還原樣式');
				toggle = 1; break;
		case (1):
				$("#content").animate({
					backgroundColor: "#000000",
					color: "#00FF00",
					width: "300px"
					}, 1000 );
				$('#button').text('變更樣式');				
				toggle = 0; break;
		}});
});
</script>
</head>
<body>
	<p id="content" class="origin">
	jQuery toggle() 自 1.9 版後已無 toggle(fn1,fn2) 用法</p>
	<div id="button">Toggle Effect</div>
</body>
</html>
